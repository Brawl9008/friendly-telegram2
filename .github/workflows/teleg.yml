name: GitHub Actions (ftg-mod-tg)
on: [push, pull_request, pull_request_review, pull_request_review_comment, fork, issues]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: send custom message with args
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        format: markdown
        message: "⚠️ Новый ивент *${{github.event.name}}* от: ${{github.actor}}.\n*Репозиторий: *${{github.repository}}\n*Сообщение: *${{github.event.head_commit.message}}\n----\n*Сборка:* ${{github.run_id}}\n*Статус: *${{job.status}}\n*Выполнено на: *${{runner.os}}\n*Дополнительная информация: *[по ссылке](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})\n"